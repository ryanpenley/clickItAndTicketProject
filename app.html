    <body onload="buildDropDown()">
        <main class="content container px-4 py-5 mt-5">
            <div class="row">
                <div class="col-md-6">
                    <!-- dropdown stats -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary">Select A City...</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                          <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" id="eventDropDown">
                          <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                        </ul>
                      </div>
                      <table class="table table-striped">
                        <tr>
                            <th colspan="2">Stats for <span id="statsHeader">All</span> Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="least">100</td>
                        </tr>
                      </table>
                </div>
                <div class="col-md-6 order-first order-md-last">
                    <img src="/img/logos/click_it_and_ticket_logo.jpg" class="img-fluid p-3" />
                </div>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addEventModal">Add Event</button>
            <div class="table-responsive mt-3">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Event Date</th>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="container-fluid py-3">
            <div class="container">
                <div class="row row-cols-1 row-cols-lg-3 align-items-center">
                    <div class="col text-center text-lg-start order-last order-lg-first">

                        <img src="/img/RPWhite logo - no background.svg" height="60">

                    <div class="col text-center text-lg-center">
                        <a href="https://www.linkedin.com/in/ryan-penley-459892102/" target="_blank" class="socialicons"><i class="bi bi-linkedin"></i></a>
                        <a href="https://twitter.com/ryanpenleydev" target="_blank" class="socialicons"><i class="bi bi-twitter"></i></a>
                        <a href="https://github.com/ryanpenley?tab=repositories" target="_blank" class="socialicons"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
            </div>
        </footer>

        <!-- dropdown menu item template -->
        <template id="dropdownItemTemplate">
            <li>
                <a class="dropdown-item" onclick="getEvents(this)"></a>
            </li>
        </template>

        <!-- table row template -->
        <template id="eventTableRowTemplate">
            <tr>
                <td data-id="event"></td>
                <td data-id="city"></td>
                <td data-id="state"></td>
                <td data-id="attendance"></td>
                <td data-id="eventDate"></td>
            </tr>
        </template>

<!-- modal -->
<div class="modal" id="addEventModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen-md-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add A New Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="newEventForm">
                <div class="col-12">
                    <label class="form-label">
                        Event Name
                    </label>
                    <input class="form-control"
                        type="text"
                        id="newEventName"
                        placeholder="Event"
                        aria-label="Event Name"
                        required /> 
                </div>
                <div class="col-12">
                    <label class="form-label">
                        City
                    </label>
                    <input class="form-control"
                        type="text"
                        id="newEventCity"
                        placeholder="City"
                        aria-label="City Name"
                        required /> 
                </div>
                <div class="col-12">
                    <label class="form-label">
                        State
                    </label>
                    <select id="newEventState" class="form-select"
                    aria-label="Select State">
                    <option selected>Choose...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                </div>
                <div class="col-12">
                    <label class="form-label">
                        Attendance
                    </label>
                    <input class="form-control"
                        type="number"
                        id="newEventAttendance"
                        placeholder="Attendance"
                        aria-label="Attendance"
                        required /> 
                </div>
                <div class="col-12">
                    <label class="form-label">
                        Event Date
                    </label>
                    <input class="form-control"
                        type="date"
                        id="newEventDate"
                        placeholder="mm/dd/yyy"
                        aria-label="Event Date"
                        required /> 
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button onclick="saveEventData()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>

            </form>
      </div>
    </div>
  </div>
