    <body>
        <main class="content container px-4 py-5 mt-5">
            <div class="row">
                <div class="col-md-6">
                    <!-- dropdown stats -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary">Select A City...</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">

                        </button>
                        <ul class="dropdown-menu" id="eventDropDown">
                          <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                        </ul>
                      </div>
                      <table class="table table-striped">
                        <tr>
                            <th colspan="2">Stats for All Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="least">100</td>
                        </tr>
                      </table>
                </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Event Date</th>
                        </tr>

        <template id="eventTableRowTemplate">

                <td data-id="event"></td>
                <td data-id="city"></td>
                <td data-id="state"></td>
